<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="assets/css/login.css">
    <script src="assets/lib/jquery.js"></script>
    <script src="assets/lib/layui/layui.all.js"></script>
    <script src="assets/js/baseAPI.js"></script>
    <script src="assets/js/login.js"></script>

</head>
<body>

<div class="layui-main">
    <img src="assets/images/logo.png" alt="">
</div>

<div class="logAndRegBox">
    <div class="lr-title"></div>
    <form class="layui-form"  id="form-log">
        <div id="log-box">
            <div class="layui-form-item">
                <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                       autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-item">
                <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                       autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-item">
                <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="formDemo">立即提交</button>
            </div>
            <div class="layui-form-item links">
                <a href="javascript:;" id="link-reg">去注册页面</a>
            </div>
        </div>
    </form>

    <div id="reg-box">
        <form class="layui-form" id="form-reg" >
            <div class="layui-form-item">
                <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                       autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-item">
                <input type="password" name="password" required lay-verify="required|pwd" id="pwd" placeholder="请输入密码"
                       autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-item">
                <input type="password" name="password" required lay-verify="required|pwd|repwd" placeholder="请再次输入密码"
                       autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-item">
                <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="formDemo">注册</button>
            </div>
            <div class="layui-form-item links">
                <a href="javascript:;" id="link-log">去登陆</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
